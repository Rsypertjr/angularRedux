
<div id="usersContainer" class="bg-1 container" *ngIf="seeUserInput">
        <h3 id="usersHeader">Create User Profiles (without API)</h3>
        <div id="userList" *ngIf="isPressedListButton">
            <rx-user-list
                [users]="users | async"
                [selectedUser]="selectedUser"
                (onSelect)="select($event)"
                (onDelete)="delete($event)"
                (dashboard)="seeDashboard($event)">
            </rx-user-list>
        </div>
        <div id="addSeeButtons" *ngIf="notPressedAddButton" >
            <button  (click)="addUser()" class="btn btn-primary frontButtons">Add New User</button>
            <button  (click)="seeList()" class="btn btn-primary frontButtons">See User List</button>
        </div>
        <div  id="userInput" *ngIf="addingUser">
            <rx-user-detail   
                (close)="close()"                
                [selectedUser]="selectedUser">
            </rx-user-detail>
        </div>

</div>
<div class="bg-1" *ngIf="isPressedDashboardButton">
        <div class="container">
                <rx-dashboard           
                    (back)="goBack()"     
                    (edit)="edit($event)"               
                    [users]="users | async"
                    [selectedUser] = "selectedUser"
                ></rx-dashboard>
        </div>
</div>
